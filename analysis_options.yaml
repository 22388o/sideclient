include: package:pedantic/analysis_options.yaml

analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
  exclude:
    - "lib/side_swap_client_ffi.dart"
    - "lib/protobuf/**"
    - "**/*.g.dart"
    - "**/*.freezed.dart"
  errors:
    implicit_dynamic_parameter: warning
    